{% extends "nav.html" %}

{% load static %}

{% block head %}
    <style>
        html,
        body {
            height: 100%;
            padding-top: 4.5rem;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
{% endblock %}

{% block title %}Sign in{% endblock %}

{% block content %}
    <main class="form-signin text-center">
        <form method="post" action="{% url 'base_app:login' %}">
            {% csrf_token %}

            <img class="mb-4" src="{% static 'icon.png' %}" alt="" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Sign in</h1>
            
            <div class="center-block", style="margin: 10px">
                {{form.username}}
            </div>

            <div class="center-block", style="margin: 10px">
                {{form.password}}
            </div>

        

            <input type="submit" value="Submit" class="mt-3 w-100 btn btn-lg btn-primary">
            <input type="hidden" name="next" value="{{ next }}">

            <div class="mt-2">
                <p>Don't have an account? <a href="{% url 'base_app:register' %}">Sign up</a></p>
            </div>
        </form>
    </main>
{% endblock %}
